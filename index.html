<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - IQChess</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.5;
        }
        .email-input {
            margin: 20px 0;
        }
        input[type="email"] {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            width: 70%;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #56ccf2;
            color: #141e30;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2d9cdb;
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: #ffffff;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IQChess</h1>
        <p>Coming Soon! Get ready for a revolutionary chess app powered by AI. Analyze games, play with friends, and improve your skills.</p>
        
        <div class="email-input">
            <p>Sign up to stay updated:</p>
            <form action="#" method="POST">
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Notify Me</button>
            </form>
        </div>
        
        <div class="social-icons">
            <p>Follow us on:</p>
            <a href="#" target="_blank">Facebook</a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">Instagram</a>
        </div>

        <div class="footer">
            <p>&copy; 2024 IQChess. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
